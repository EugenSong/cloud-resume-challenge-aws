# backend-ci-cd.yml
name: Backend CI/CD

# changes pushed to ONLY files within said directories, not sub-directories..
on:
  push:
    paths:
      - "./*"
      - "backend/*"

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

        # Add setup-node action to use Node.js version 20.x
      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Install dependencies
        if: success()
        run: pip install -r backend/requirements.txt

      - name: Set up Python environment
        if: success()
        run: echo "PYTHONPATH=$PYTHONPATH:$GITHUB_WORKSPACE/backend" >> $GITHUB_ENV

      - name: Run Python tests
        if: success()
        run: pytest tests/test_visitorCounter_lambda_function.py

      - name: Install Terraform
        if: success()
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.7.4

      - name: Initialize Terraform
        if: success()
        run: terraform init

      - name: Terraform Plan
        if: success()
        run: terraform plan

      - name: Terraform Apply
        if: success()
        run: terraform apply -auto-approve

      # - name: Terraform Destroy
